name: build auth backend
run-name: build auth backend
on:
  push:
    branches: [main]
    paths: [auth/backend/**]
permissions:
  contents: read
defaults:
  run:
    working-directory: ./auth/backend
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4

      - name: Set Up .NET Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install Dependencies
        run: dotnet restore

      - name: Run Unit and Integration Tests
        run: dotnet test

      - name: Build
        run: dotnet publish Auth
  deploy-stg:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: build
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      # artifact-path: Auth/bin/Release/net9.0/publish
      - name: Get Workflow Run Reference
        uses: beacon-biosignals/get-workflow-run@v1
        id: workflow-run
        with:
          workflow-file: infrastructure.yaml
          # TODO: check if below works - pasted from example: commit-sha: ${{ github.event.pull_request.head.sha }}
          commit-sha: ${{ github.event.push.head.sha }}

      - name: Wait for Staging Infrastructure Provisioning
        uses: beacon-biosignals/wait-for-job@v1
        id: wait-for-job
        with:
          run-id: ${{ steps.workfow-run.outputs.run-id }}
          job-name: provision-staging-infrastructure
      # TODO: push artifact to ECR/ECS
